worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Include active upstreams (stable + canary) based on upstream-active.conf
    include /etc/nginx/upstream-active.conf;

    # Canary routing config for Mini App API (/api/**)
    include /etc/nginx/canary-api.conf;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'upstream=$upstream_addr rt=$request_time';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/manifest+json
        image/svg+xml;

    # Proxy settings
    proxy_connect_timeout 5s;
    proxy_send_timeout 30s;
    proxy_read_timeout 60s;  # Telegram webhook must respond within 60s

    server {
        listen 80;
        server_name _;

        # Health check for nginx itself (no proxy)
        location /health {
            access_log off;
            return 200 "ok\n";
        }

        # Redirect HTTP to HTTPS (except health)
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        http2 on;
        server_name teleinsight.in www.teleinsight.in;

        ssl_certificate     /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;

        # Telegram webhook
        location /api/v1/bot/webhook {
            proxy_pass http://stable_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Mini App API (canary traffic split).
        # The canary decision is computed in canary-api.conf as $api_canary_route.
        location ^~ /__canary_api/ {
            internal;
            rewrite ^/__canary_api(/.*)$ $1 break;
            proxy_pass http://canary_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ {
            if ($api_canary_route = canary) {
                rewrite ^ /__canary_api$uri$is_args$args break;
            }

            proxy_pass http://stable_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Actuator (restricted to internal)
        location /actuator/ {
            # Only allow from internal network and localhost
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;

            proxy_pass http://stable_backend;
            proxy_set_header Host $host;
        }

        # Hashed static assets (JS, CSS, images) — immutable cache
        location /assets/ {
            root /usr/share/nginx/html;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # TON Connect manifest — cache 1 day
        location = /tonconnect-manifest.json {
            root /usr/share/nginx/html;
            add_header Cache-Control "public, max-age=86400";
        }

        # Mini App SPA (React Router)
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, must-revalidate";
        }

        # Internal admin (canary control) — restricted
        location /internal/ {
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;

            proxy_pass http://stable_backend;
            proxy_set_header Host $host;
        }
    }
}
