services:
  # ── Infrastructure ────────────────────────────────────
  postgres:
    image: paradedb/paradedb:latest-pg18
    container_name: am-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: advertmarket
      POSTGRES_USER: app
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql
    mem_limit: 1g
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d advertmarket"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8.4-alpine
    container_name: am-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    mem_limit: 256m
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  kafka:
    image: apache/kafka:4.1.1
    container_name: am-kafka
    restart: unless-stopped
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    ports:
      - "127.0.0.1:9092:9092"
    mem_limit: 768m
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 > /dev/null 2>&1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  minio:
    image: minio/minio:latest
    container_name: am-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${CREATIVES_STORAGE_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${CREATIVES_STORAGE_SECRET_KEY}
    command: server /data --console-address ":9001"
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    volumes:
      - minio-data:/data
    mem_limit: 512m
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/minio/health/live || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

  minio-init:
    image: minio/mc:latest
    container_name: am-minio-init
    restart: "no"
    depends_on:
      minio:
        condition: service_healthy
    entrypoint:
      - /bin/sh
      - -c
      - |
        until mc alias set local http://minio:9000 ${CREATIVES_STORAGE_ACCESS_KEY} ${CREATIVES_STORAGE_SECRET_KEY} >/dev/null 2>&1; do
          echo "Waiting for MinIO..."
          sleep 1
        done
        mc mb --ignore-existing local/${CREATIVES_STORAGE_BUCKET:-creative-media}
        mc anonymous set download local/${CREATIVES_STORAGE_BUCKET:-creative-media}

  # ── Application: Blue-Green ───────────────────────────
  app-blue:
    image: ${APP_IMAGE:-advertmarket:latest}
    container_name: am-app-blue
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: advertmarket
      DB_USER: app
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      KAFKA_BOOTSTRAP: kafka:9092
      JWT_SECRET: ${JWT_SECRET}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME}
      TELEGRAM_WEBHOOK_URL: ${TELEGRAM_WEBHOOK_URL}
      TELEGRAM_WEBHOOK_SECRET: ${TELEGRAM_WEBHOOK_SECRET}
      TELEGRAM_WEBAPP_URL: ${TELEGRAM_WEBAPP_URL}
      APP_TELEGRAM_WELCOME_CUSTOM_EMOJI_ID: ${APP_TELEGRAM_WELCOME_CUSTOM_EMOJI_ID:-}
      SPRING_MESSAGES_BASENAME: messages/bot,messages/notifications,messages/errors
      TON_API_KEY: ${TON_API_KEY}
      TON_NETWORK: ${TON_NETWORK:-testnet}
      TON_WALLET_MNEMONIC: ${TON_WALLET_MNEMONIC}
      PII_ENCRYPTION_KEY: ${PII_ENCRYPTION_KEY}
      CANARY_ADMIN_TOKEN: ${CANARY_ADMIN_TOKEN}
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}
      APP_MARKETPLACE_CHANNEL_BOT_USER_ID: ${APP_MARKETPLACE_CHANNEL_BOT_USER_ID}
      CREATIVES_STORAGE_ENABLED: ${CREATIVES_STORAGE_ENABLED:-true}
      CREATIVES_STORAGE_ENDPOINT: http://minio:9000
      CREATIVES_STORAGE_REGION: ${CREATIVES_STORAGE_REGION:-us-east-1}
      CREATIVES_STORAGE_BUCKET: ${CREATIVES_STORAGE_BUCKET:-creative-media}
      CREATIVES_STORAGE_ACCESS_KEY: ${CREATIVES_STORAGE_ACCESS_KEY}
      CREATIVES_STORAGE_SECRET_KEY: ${CREATIVES_STORAGE_SECRET_KEY}
      CREATIVES_STORAGE_PUBLIC_BASE_URL: ${CREATIVES_STORAGE_PUBLIC_BASE_URL:-https://teleinsight.in/creative-media}
      CREATIVES_STORAGE_KEY_PREFIX: ${CREATIVES_STORAGE_KEY_PREFIX:-creatives}
      INSTANCE_ID: blue
      DEPLOY_COLOR: blue
    mem_limit: 1200m
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health/readiness"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    stop_grace_period: 45s
    stop_signal: SIGTERM

  app-green:
    image: ${APP_IMAGE:-advertmarket:latest}
    container_name: am-app-green
    restart: unless-stopped
    profiles:
      - green
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: advertmarket
      DB_USER: app
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      KAFKA_BOOTSTRAP: kafka:9092
      JWT_SECRET: ${JWT_SECRET}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME}
      TELEGRAM_WEBHOOK_URL: ${TELEGRAM_WEBHOOK_URL}
      TELEGRAM_WEBHOOK_SECRET: ${TELEGRAM_WEBHOOK_SECRET}
      TELEGRAM_WEBAPP_URL: ${TELEGRAM_WEBAPP_URL}
      APP_TELEGRAM_WELCOME_CUSTOM_EMOJI_ID: ${APP_TELEGRAM_WELCOME_CUSTOM_EMOJI_ID:-}
      SPRING_MESSAGES_BASENAME: messages/bot,messages/notifications,messages/errors
      TON_API_KEY: ${TON_API_KEY}
      TON_NETWORK: ${TON_NETWORK:-testnet}
      TON_WALLET_MNEMONIC: ${TON_WALLET_MNEMONIC}
      PII_ENCRYPTION_KEY: ${PII_ENCRYPTION_KEY}
      CANARY_ADMIN_TOKEN: ${CANARY_ADMIN_TOKEN}
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}
      APP_MARKETPLACE_CHANNEL_BOT_USER_ID: ${APP_MARKETPLACE_CHANNEL_BOT_USER_ID}
      CREATIVES_STORAGE_ENABLED: ${CREATIVES_STORAGE_ENABLED:-true}
      CREATIVES_STORAGE_ENDPOINT: http://minio:9000
      CREATIVES_STORAGE_REGION: ${CREATIVES_STORAGE_REGION:-us-east-1}
      CREATIVES_STORAGE_BUCKET: ${CREATIVES_STORAGE_BUCKET:-creative-media}
      CREATIVES_STORAGE_ACCESS_KEY: ${CREATIVES_STORAGE_ACCESS_KEY}
      CREATIVES_STORAGE_SECRET_KEY: ${CREATIVES_STORAGE_SECRET_KEY}
      CREATIVES_STORAGE_PUBLIC_BASE_URL: ${CREATIVES_STORAGE_PUBLIC_BASE_URL:-https://teleinsight.in/creative-media}
      CREATIVES_STORAGE_KEY_PREFIX: ${CREATIVES_STORAGE_KEY_PREFIX:-creatives}
      INSTANCE_ID: green
      DEPLOY_COLOR: green
    mem_limit: 1200m
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health/readiness"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    stop_grace_period: 45s
    stop_signal: SIGTERM

  # ── Reverse Proxy (nginx) ─────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: am-nginx
    restart: unless-stopped
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/upstream-active.conf:/etc/nginx/upstream-active.conf:ro
      - ./nginx/canary-api.conf:/etc/nginx/canary-api.conf:ro
      - ./nginx/canary-api-split.conf:/etc/nginx/canary-api-split.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/html:/usr/share/nginx/html:ro
    mem_limit: 128m
    depends_on:
      - app-blue
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  pgdata:
  minio-data:
