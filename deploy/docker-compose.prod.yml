services:
  # ── Infrastructure ────────────────────────────────────
  postgres:
    image: postgres:latest
    container_name: am-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: advertmarket
      POSTGRES_USER: app
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d advertmarket"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8.4-alpine
    container_name: am-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  kafka:
    image: apache/kafka:4.1.1
    container_name: am-kafka
    restart: unless-stopped
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    ports:
      - "127.0.0.1:9092:9092"
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 > /dev/null 2>&1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # ── Application: Blue-Green ───────────────────────────
  app-blue:
    image: ${APP_IMAGE:-advertmarket:latest}
    container_name: am-app-blue
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: advertmarket
      DB_USER: app
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      KAFKA_BOOTSTRAP: kafka:9092
      JWT_SECRET: ${JWT_SECRET}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME}
      TELEGRAM_WEBHOOK_URL: ${TELEGRAM_WEBHOOK_URL}
      TELEGRAM_WEBHOOK_SECRET: ${TELEGRAM_WEBHOOK_SECRET}
      TELEGRAM_WEBAPP_URL: ${TELEGRAM_WEBAPP_URL}
      APP_TELEGRAM_WELCOME_CUSTOM_EMOJI_ID: ${APP_TELEGRAM_WELCOME_CUSTOM_EMOJI_ID:-}
      SPRING_MESSAGES_BASENAME: messages/bot,messages/notifications,messages/errors
      TON_API_KEY: ${TON_API_KEY}
      CANARY_ADMIN_TOKEN: ${CANARY_ADMIN_TOKEN}
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}
      APP_MARKETPLACE_CHANNEL_BOT_USER_ID: ${APP_MARKETPLACE_CHANNEL_BOT_USER_ID}
      INSTANCE_ID: blue
      DEPLOY_COLOR: blue
      JAVA_OPTS: >-
        -XX:+UseZGC -XX:+ZGenerational
        -Xmx512m -Xms512m
        --enable-preview
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health/readiness"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    stop_grace_period: 45s
    stop_signal: SIGTERM

  app-green:
    image: ${APP_IMAGE:-advertmarket:latest}
    container_name: am-app-green
    restart: unless-stopped
    profiles:
      - green
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: advertmarket
      DB_USER: app
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      KAFKA_BOOTSTRAP: kafka:9092
      JWT_SECRET: ${JWT_SECRET}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME}
      TELEGRAM_WEBHOOK_URL: ${TELEGRAM_WEBHOOK_URL}
      TELEGRAM_WEBHOOK_SECRET: ${TELEGRAM_WEBHOOK_SECRET}
      TELEGRAM_WEBAPP_URL: ${TELEGRAM_WEBAPP_URL}
      APP_TELEGRAM_WELCOME_CUSTOM_EMOJI_ID: ${APP_TELEGRAM_WELCOME_CUSTOM_EMOJI_ID:-}
      SPRING_MESSAGES_BASENAME: messages/bot,messages/notifications,messages/errors
      TON_API_KEY: ${TON_API_KEY}
      CANARY_ADMIN_TOKEN: ${CANARY_ADMIN_TOKEN}
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}
      APP_MARKETPLACE_CHANNEL_BOT_USER_ID: ${APP_MARKETPLACE_CHANNEL_BOT_USER_ID}
      INSTANCE_ID: green
      DEPLOY_COLOR: green
      JAVA_OPTS: >-
        -XX:+UseZGC -XX:+ZGenerational
        -Xmx512m -Xms512m
        --enable-preview
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health/readiness"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    stop_grace_period: 45s
    stop_signal: SIGTERM

  # ── Reverse Proxy (nginx) ─────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: am-nginx
    restart: unless-stopped
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/upstream-active.conf:/etc/nginx/upstream-active.conf:ro
      - ./nginx/canary-api.conf:/etc/nginx/canary-api.conf:ro
      - ./nginx/canary-api-split.conf:/etc/nginx/canary-api-split.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/html:/usr/share/nginx/html:ro
    depends_on:
      - app-blue
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  pgdata:
