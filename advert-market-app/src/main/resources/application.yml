server:
  port: 8080
  shutdown: graceful
  forward-headers-strategy: native

spring:
  application:
    name: advert-market
  jmx:
    enabled: false
  threads:
    virtual:
      enabled: true
  lifecycle:
    timeout-per-shutdown-phase: 30s
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:advertmarket}
    username: ${DB_USER:app}
    password: ${DB_PASSWORD:dev_password}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 5000
      leak-detection-threshold: 30000
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP:localhost:9092}
    producer:
      acks: all
      properties:
        enable.idempotence: true
        batch.size: 16384
        linger.ms: 5
    consumer:
      auto-offset-reset: earliest
      enable-auto-commit: false
      properties:
        session.timeout.ms: 30000
        partition.assignment.strategy: org.apache.kafka.clients.consumer.CooperativeStickyAssignor
        max.poll.records: 100
    listener:
      ack-mode: manual_immediate
      concurrency: 1
  mvc:
    problemdetails:
      enabled: true
  jackson:
    default-property-inclusion: non_null
  messages:
    basename: messages/bot,messages/notifications,messages/errors
    encoding: UTF-8
    fallback-to-system-locale: false

app:
  cors:
    allowed-origins:
      - "https://localhost:3000"
      - "https://web.telegram.org"
      - "https://teleinsight.in"
  auth:
    jwt:
      secret: ${JWT_SECRET}
      expiration: 3600
    anti-replay-window-seconds: 300
    rate-limiter:
      max-attempts: 10
      window-seconds: 60
  marketplace:
    team:
      max-managers: 10
  telegram:
    bot-token: ${TELEGRAM_BOT_TOKEN:}
    bot-username: ${TELEGRAM_BOT_USERNAME:AdvertMarketBot}
    webhook:
      url: ${TELEGRAM_WEBHOOK_URL:}
      secret: ${TELEGRAM_WEBHOOK_SECRET:}
    webapp:
      url: ${TELEGRAM_WEBAPP_URL:https://app.advertmarket.com}
    sender:
      global-per-sec: 30
      per-chat-per-sec: 1
      cache-expire-after-access: 5m
      cache-maximum-size: 10000
      replenish-fixed-rate-ms: 1000
    resilience:
      circuit-breaker:
        sliding-window-size: 50
        failure-rate-threshold: 40
        slow-call-duration: 5s
        wait-in-open-state: 15s
        half-open-calls: 10
        minimum-calls: 20
      bulkhead:
        max-concurrent-calls: 30
        max-wait-duration: 1s
    retry:
      max-attempts: 3
      backoff-intervals: 1s,2s,4s
    deduplication:
      ttl: 24h
    state:
      default-ttl: 1h
      key-prefix: "tg:state:"
    block:
      key-prefix: "tg:block:"
  pii:
    encryption:
      key: ${PII_ENCRYPTION_KEY:}
  ton:
    network: ${TON_NETWORK:testnet}
    api:
      key: ${TON_API_KEY:}
      is-testnet: ${TON_IS_TESTNET:true}
    wallet:
      mnemonic: ${TON_WALLET_MNEMONIC:}
  canary:
    admin-token: ${CANARY_ADMIN_TOKEN:}
  internal-api:
    api-key: ${INTERNAL_API_KEY:}
    allowed-networks:
      - "172.18.0.0/16"
      - "127.0.0.1/32"
  outbox:
    poll-interval: 500ms
    batch-size: 50
    max-retries: 3
    initial-backoff: 1s
  deploy:
    instance-id: ${INSTANCE_ID:default}
    color: ${DEPLOY_COLOR:blue}

logging:
  level:
    com.advertmarket: INFO
    org.springframework: WARN
    org.jooq: WARN
    org.apache.kafka: WARN
    io.lettuce: WARN

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
      group:
        liveness:
          include: livenessState
        readiness:
          include: readinessState,db,redis
