server:
  port: 8080
  shutdown: graceful
  forward-headers-strategy: native

spring:
  application:
    name: advert-market
  jmx:
    enabled: false
  threads:
    virtual:
      enabled: true
  lifecycle:
    timeout-per-shutdown-phase: 30s
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:advertmarket}
    username: ${DB_USER:app}
    password: ${DB_PASSWORD:dev_password}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 5000
      leak-detection-threshold: 30000
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP:localhost:9092}
    producer:
      acks: all
      properties:
        enable.idempotence: true
        batch.size: 16384
        linger.ms: 5
    consumer:
      auto-offset-reset: earliest
      enable-auto-commit: false
      properties:
        session.timeout.ms: 30000
        partition.assignment.strategy: org.apache.kafka.clients.consumer.CooperativeStickyAssignor
        max.poll.records: 100
    listener:
      ack-mode: manual_immediate
      concurrency: 1
  mvc:
    problemdetails:
      enabled: true
  jackson:
    default-property-inclusion: non_null
  messages:
    basename: messages/bot,messages/notifications,messages/errors
    encoding: UTF-8
    fallback-to-system-locale: false

app:
  cors:
    allowed-origins:
      - "https://localhost:3000"
      - "https://web.telegram.org"
      - "https://teleinsight.in"
  auth:
    jwt:
      secret: ${JWT_SECRET}
      expiration: 3600
    anti-replay-window-seconds: 86400
    rate-limiter:
      max-attempts: 10
      window-seconds: 60
  locale-currency:
    fallback-currency: USD
    language-map:
      ru: RUB
      en: USD
  marketplace:
    team:
      max-managers: 10
    channel:
      statistics:
        retry-backoff-ms: ${CHANNEL_STATS_RETRY_BACKOFF_MS:1000}
        max-retries-per-channel: ${CHANNEL_STATS_MAX_RETRIES_PER_CHANNEL:2}
        admin-check-interval: ${CHANNEL_ADMIN_CHECK_INTERVAL:24h}
    creatives:
      storage:
        enabled: ${CREATIVES_STORAGE_ENABLED:false}
        endpoint: ${CREATIVES_STORAGE_ENDPOINT:http://localhost:9000}
        region: ${CREATIVES_STORAGE_REGION:us-east-1}
        bucket: ${CREATIVES_STORAGE_BUCKET:creative-media}
        access-key: ${CREATIVES_STORAGE_ACCESS_KEY:minio}
        secret-key: ${CREATIVES_STORAGE_SECRET_KEY:minio123}
        public-base-url: ${CREATIVES_STORAGE_PUBLIC_BASE_URL:http://localhost:9000/creative-media}
        key-prefix: ${CREATIVES_STORAGE_KEY_PREFIX:creatives}
  telegram:
    bot-token: ${TELEGRAM_BOT_TOKEN:}
    bot-username: ${TELEGRAM_BOT_USERNAME:adv_markt_bot}
    webhook:
      url: ${TELEGRAM_WEBHOOK_URL:}
      secret: ${TELEGRAM_WEBHOOK_SECRET:}
      max-body-bytes: ${TELEGRAM_WEBHOOK_MAX_BODY_BYTES:262144}
    webapp:
      url: ${TELEGRAM_WEBAPP_URL:https://teleinsight.in}
    sender:
      global-per-sec: 30
      per-chat-per-sec: 1
      cache-expire-after-access: 5m
      cache-maximum-size: 10000
      replenish-fixed-rate-ms: 1000
    resilience:
      circuit-breaker:
        sliding-window-size: 50
        failure-rate-threshold: 40
        slow-call-duration: 5s
        wait-in-open-state: 15s
        half-open-calls: 10
        minimum-calls: 20
      bulkhead:
        max-concurrent-calls: 30
        max-wait-duration: 1s
    retry:
      max-attempts: 3
      backoff-intervals: 1s,2s,4s
    deduplication:
      ttl: 24h
    state:
      default-ttl: 1h
      key-prefix: "tg:state:"
    block:
      key-prefix: "tg:block:"
  pii:
    encryption:
      key: ${PII_ENCRYPTION_KEY:}
  ton:
    network: ${TON_NETWORK:testnet}
    api:
      key: ${TON_API_KEY:}
      is-testnet: ${TON_IS_TESTNET:true}
    wallet:
      mnemonic: ${TON_WALLET_MNEMONIC:}
  wallet:
    min-withdrawal-nano: ${WALLET_MIN_WITHDRAWAL_NANO:100000000}
    daily-velocity-limit-nano: ${WALLET_DAILY_VELOCITY_LIMIT_NANO:1000000000000}
    manual-approval-threshold-nano: ${WALLET_MANUAL_APPROVAL_THRESHOLD_NANO:1000000000000}
  financial:
    network-fee:
      default-estimate-nano: ${NETWORK_FEE_DEFAULT_ESTIMATE_NANO:5000000}
    unclaimed-payout:
      cron: ${UNCLAIMED_PAYOUT_CRON:0 30 2 * * *}
      batch-size: ${UNCLAIMED_PAYOUT_BATCH_SIZE:100}
      lock-ttl: ${UNCLAIMED_PAYOUT_LOCK_TTL:10m}
      reminder-days: ${UNCLAIMED_PAYOUT_REMINDER_DAYS:1,7,21,30}
      operator-review-day: ${UNCLAIMED_PAYOUT_OPERATOR_REVIEW_DAY:30}
      notification-locale: ${UNCLAIMED_PAYOUT_NOTIFICATION_LOCALE:ru}
  canary:
    admin-token: ${CANARY_ADMIN_TOKEN:}
  internal-api:
    api-key: ${INTERNAL_API_KEY:}
    allowed-networks:
      - "172.18.0.0/16"
      - "127.0.0.1/32"
  outbox:
    poll-interval: 500ms
    batch-size: 50
    max-retries: 3
    initial-backoff: 1s
  deploy:
    instance-id: ${INSTANCE_ID:default}
    color: ${DEPLOY_COLOR:blue}

logging:
  level:
    com.advertmarket: INFO
    org.springframework: WARN
    org.jooq: WARN
    org.apache.kafka: WARN
    io.lettuce: WARN

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
      group:
        liveness:
          include: livenessState
        readiness:
          include: readinessState,db,redis
