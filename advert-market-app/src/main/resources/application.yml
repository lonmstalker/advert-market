server:
  port: 8080

spring:
  application:
    name: advert-market
  threads:
    virtual:
      enabled: true
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:advertmarket}
    username: ${DB_USER:app}
    password: ${DB_PASSWORD:dev_password}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP:localhost:9092}
    producer:
      acks: all
      properties:
        enable.idempotence: true
        batch.size: 16384
        linger.ms: 5
    consumer:
      auto-offset-reset: earliest
      enable-auto-commit: false
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false

app:
  auth:
    jwt:
      secret: ${JWT_SECRET:change-me-in-production-min-32-bytes!!}
      expiration: 3600
    anti-replay-window-seconds: 300
  telegram:
    bot-token: ${TELEGRAM_BOT_TOKEN:}
    webhook:
      url: ${TELEGRAM_WEBHOOK_URL:}
      secret: ${TELEGRAM_WEBHOOK_SECRET:}
  ton:
    api-url: ${TON_API_URL:https://testnet.toncenter.com/api/v2}
    api-key: ${TON_API_KEY:}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: when-authorized
