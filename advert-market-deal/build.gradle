plugins {
    id 'java-library'
    id 'io.spring.dependency-management'
}

dependencies {
    api platform(project(':platform-bom'))
    api project(':advert-market-deal-api')
    implementation project(':advert-market-financial-api')
    implementation project(':advert-market-identity-api')
    implementation project(':advert-market-marketplace-api')
    implementation project(':advert-market-delivery-api')
    implementation project(':advert-market-communication-api')
    implementation project(':advert-market-shared')
    implementation project(':advert-market-db')

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    implementation 'org.springframework.kafka:spring-kafka'

    compileOnly 'org.springdoc:springdoc-openapi-starter-webmvc-ui'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.assertj:assertj-core'
    testImplementation 'io.micrometer:micrometer-core'
    testRuntimeOnly 'com.fasterxml.jackson.core:jackson-databind'
}
