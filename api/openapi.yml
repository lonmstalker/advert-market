components:
  schemas:
    CanaryUpdate:
      type: object
      properties:
        percent:
          type: integer
          format: int32
        salt:
          type: string
    CanaryStatus:
      type: object
      properties:
        percent:
          type: integer
          format: int32
        salt:
          type: string
        timestamp:
          type: string
          format: date-time
    UpdateTonAddressRequest:
      type: object
      description: TON wallet address update request
      properties:
        tonAddress:
          type: string
          description: TON wallet address
          example: UQBx7fEd1KyD5MHoDNFnVSXxw...
          minLength: 1
          pattern: "[EU]Q[A-Za-z0-9_-]{46}"
      required:
      - tonAddress
    DealNotifications:
      type: object
      description: Deal notification settings
      properties:
        newOffers:
          type: boolean
        acceptReject:
          type: boolean
        deliveryStatus:
          type: boolean
    DisputeNotifications:
      type: object
      description: Dispute notification settings
      properties:
        opened:
          type: boolean
        resolved:
          type: boolean
    FinancialNotifications:
      type: object
      description: Financial notification settings
      properties:
        deposits:
          type: boolean
        payouts:
          type: boolean
        escrow:
          type: boolean
    NotificationSettings:
      type: object
      description: Notification settings
      properties:
        deals:
          $ref: "#/components/schemas/DealNotifications"
          description: Deal notifications
        financial:
          $ref: "#/components/schemas/FinancialNotifications"
          description: Financial notifications
        disputes:
          $ref: "#/components/schemas/DisputeNotifications"
          description: Dispute notifications
    UserProfile:
      type: object
      description: Full user profile
      properties:
        id:
          type: integer
          format: int64
          description: Telegram user ID
          example: 42
        username:
          type: string
          description: Telegram username
          example: johndoe
        displayName:
          type: string
          description: Display name
          example: John Doe
        languageCode:
          type: string
          description: IETF language tag
          example: en
        displayCurrency:
          type: string
          description: Fiat display currency
          example: USD
        currencyMode:
          type: string
          description: Currency mode
          enum:
          - AUTO
          - MANUAL
          example: AUTO
        notificationSettings:
          $ref: "#/components/schemas/NotificationSettings"
          description: Notification preferences
        onboardingCompleted:
          type: boolean
          description: Whether onboarding is completed
        interests:
          type: array
          description: Selected interest tags
          items:
            type: string
        tonAddress:
          type: string
          description: TON wallet address
          example: UQBx...
        createdAt:
          type: string
          format: date-time
          description: Registration timestamp
    UpdateSettingsRequest:
      type: object
      description: Update user settings request
      properties:
        displayCurrency:
          type: string
          description: Fiat display currency code
          example: RUB
          maxLength: 3
          minLength: 3
        currencyMode:
          type: string
          description: Currency selection mode
          enum:
          - AUTO
          - MANUAL
          example: AUTO
        notificationSettings:
          $ref: "#/components/schemas/NotificationSettings"
          description: Notification preferences
        manualModeValid:
          type: boolean
    OnboardingRequest:
      type: object
      description: User onboarding completion request
      properties:
        interests:
          type: array
          description: Selected interest tags
          example:
          - tech
          - gaming
          items:
            type: string
            maxLength: 100
            minLength: 0
          maxItems: 50
          minItems: 0
      required:
      - interests
    UpdateLanguageRequest:
      type: object
      description: Update user language request
      properties:
        languageCode:
          type: string
          description: IETF language tag
          example: ru
          maxLength: 5
          minLength: 0
      required:
      - languageCode
