openapi: 3.1.0
info:
  title: Advert Market API
  description: Telegram Mini App marketplace for channel advertising
  version: 0.1.0
servers:
- url: http://localhost:8080
  description: Generated server url
tags:
- name: Channels
  description: Channel catalog and management
- name: Admin
  description: Internal admin endpoints
- name: Pricing Rules
  description: Channel pricing rule management
- name: Channel Team
  description: Channel team management
- name: Auth
  description: Telegram Mini App authentication
- name: Creatives
  description: Creative template library
- name: Profile
  description: User profile management
paths:
  /internal/v1/canary:
    get:
      tags:
      - Admin
      summary: Get canary status
      operationId: getCanary
      parameters:
      - name: Authorization
        in: header
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Current canary configuration
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CanaryStatus"
    put:
      tags:
      - Admin
      summary: Update canary settings
      operationId: setCanary
      parameters:
      - name: Authorization
        in: header
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CanaryUpdate"
        required: true
      responses:
        "200":
          description: Updated canary configuration
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CanaryStatus"
  /api/v1/profile/wallet:
    put:
      tags:
      - Profile
      summary: Update user TON wallet address
      operationId: updateWallet
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateTonAddressRequest"
        required: true
      responses:
        "200":
          description: Wallet address updated
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/UserProfile"
        "400":
          description: Invalid TON address format
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/UserProfile"
        "401":
          description: Not authenticated
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/UserProfile"
      security:
      - bearerAuth: []
  /api/v1/profile/settings:
    put:
      tags:
      - Profile
      summary: Update user settings
      operationId: updateSettings
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateSettingsRequest"
        required: true
      responses:
        "200":
          description: Settings updated
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/UserProfile"
        "400":
          description: Invalid settings
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/UserProfile"
        "401":
          description: Not authenticated
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/UserProfile"
      security:
      - bearerAuth: []
  /api/v1/profile/onboarding:
    put:
      tags:
      - Profile
      summary: Complete user onboarding
      operationId: completeOnboarding
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OnboardingRequest"
        required: true
      responses:
        "200":
          description: Onboarding completed
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/UserProfile"
        "400":
          description: Invalid interests
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/UserProfile"
        "401":
          description: Not authenticated
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/UserProfile"
      security:
      - bearerAuth: []
  /api/v1/profile/language:
    put:
      tags:
      - Profile
      summary: Update user language
      operationId: updateLanguage
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateLanguageRequest"
        required: true
      responses:
        "200":
          description: Language updated
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/UserProfile"
        "400":
          description: Invalid language code
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/UserProfile"
        "401":
          description: Not authenticated
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/UserProfile"
      security:
      - bearerAuth: []
  /api/v1/creatives/{id}:
    get:
      tags:
      - Creatives
      summary: Get creative template
      operationId: get
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Creative found
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CreativeTemplateDto"
        "404":
          description: Creative not found
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CreativeTemplateDto"
      security:
      - bearerAuth: []
    put:
      tags:
      - Creatives
      summary: Update creative template
      operationId: update
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreativeUpsertRequest"
        required: true
      responses:
        "200":
          description: Creative updated
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CreativeTemplateDto"
        "404":
          description: Creative not found
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CreativeTemplateDto"
      security:
      - bearerAuth: []
    delete:
      tags:
      - Creatives
      summary: Delete creative template
      operationId: delete
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        "204":
          description: Creative deleted
        "404":
          description: Creative not found
      security:
      - bearerAuth: []
  /api/v1/channels/{id}:
    get:
      tags:
      - Channels
      summary: Get channel detail
      description: Full channel info including pricing rules
      operationId: getDetail
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: Channel detail
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ChannelDetailResponse"
        "404":
          description: Channel not found
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ChannelDetailResponse"
    put:
      tags:
      - Channels
      summary: Update channel
      description: Update channel details (owner only)
      operationId: update_1
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChannelUpdateRequest"
        required: true
      responses:
        "200":
          description: Channel updated
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ChannelResponse"
        "403":
          description: Not the owner of the channel
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ChannelResponse"
        "404":
          description: Channel not found
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ChannelResponse"
      security:
      - bearerAuth: []
    delete:
      tags:
      - Channels
      summary: Deactivate channel
      description: Soft-delete a channel (owner only)
      operationId: deactivate
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "204":
          description: Channel deactivated
        "403":
          description: Not the owner of the channel
        "404":
          description: Channel not found
      security:
      - bearerAuth: []
  /api/v1/channels/{channelId}/team/{userId}:
    put:
      tags:
      - Channel Team
      summary: Update member rights
      description: Updates rights for a MANAGER (owner only)
      operationId: updateRights
      parameters:
      - name: channelId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: userId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TeamUpdateRightsRequest"
        required: true
      responses:
        "200":
          description: Rights updated
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/TeamMemberDto"
        "403":
          description: Not the owner or target is OWNER
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/TeamMemberDto"
        "404":
          description: Team member not found
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/TeamMemberDto"
      security:
      - bearerAuth: []
    delete:
      tags:
      - Channel Team
      summary: Remove team member
      description: Removes a MANAGER (owner or self-removal)
      operationId: remove
      parameters:
      - name: channelId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: userId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "204":
          description: Member removed
        "403":
          description: Not authorized or target is OWNER
        "404":
          description: Team member not found
      security:
      - bearerAuth: []
  /api/v1/channels/{channelId}/pricing/{ruleId}:
    put:
      tags:
      - Pricing Rules
      summary: Update pricing rule
      description: Updates a pricing rule (owner only)
      operationId: update_2
      parameters:
      - name: channelId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: ruleId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PricingRuleUpdateRequest"
        required: true
      responses:
        "200":
          description: Rule updated
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/PricingRuleDto"
        "403":
          description: Not the owner of the channel
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/PricingRuleDto"
        "404":
          description: Pricing rule not found
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/PricingRuleDto"
      security:
      - bearerAuth: []
    delete:
      tags:
      - Pricing Rules
      summary: Delete pricing rule
      description: Soft-deletes a pricing rule (owner only)
      operationId: delete_1
      parameters:
      - name: channelId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: ruleId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "204":
          description: Rule deleted
        "403":
          description: Not the owner of the channel
        "404":
          description: Pricing rule not found
      security:
      - bearerAuth: []
  /internal/v1/worker-events:
    post:
      tags:
      - worker-callback-controller
      operationId: handleCallback
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/WorkerCallback"
        required: true
      responses:
        "202":
          description: Accepted
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/WorkerCallbackResponse"
  /api/v1/wallet/withdraw:
    post:
      tags:
      - wallet-controller
      operationId: withdraw
      parameters:
      - name: Idempotency-Key
        in: header
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/WithdrawalRequest"
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/WithdrawalResponse"
  /api/v1/deals:
    get:
      tags:
      - deal-controller
      operationId: list
      parameters:
      - name: status
        in: query
        required: false
        schema:
          type: string
          enum:
          - DRAFT
          - OFFER_PENDING
          - NEGOTIATING
          - ACCEPTED
          - AWAITING_PAYMENT
          - FUNDED
          - CREATIVE_SUBMITTED
          - CREATIVE_APPROVED
          - SCHEDULED
          - PUBLISHED
          - DELIVERY_VERIFYING
          - COMPLETED_RELEASED
          - DISPUTED
          - CANCELLED
          - REFUNDED
          - PARTIALLY_REFUNDED
          - EXPIRED
      - name: cursor
        in: query
        required: false
        schema:
          type: string
      - name: limit
        in: query
        required: false
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CursorPageDealDto"
    post:
      tags:
      - deal-controller
      operationId: create
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateDealRequest"
        required: true
      responses:
        "201":
          description: Created
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/DealDto"
  /api/v1/deals/{id}/transition:
    post:
      tags:
      - deal-controller
      operationId: transition
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DealTransitionRequest"
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/DealTransitionResponse"
  /api/v1/creatives:
    get:
      tags:
      - Creatives
      summary: List creatives
      operationId: list_1
      parameters:
      - name: cursor
        in: query
        required: false
        schema:
          type: string
      - name: limit
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 20
          maximum: 100
          minimum: 1
      responses:
        "200":
          description: Creative page
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CursorPageCreativeTemplateDto"
      security:
      - bearerAuth: []
    post:
      tags:
      - Creatives
      summary: Create creative template
      operationId: create_1
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreativeUpsertRequest"
        required: true
      responses:
        "201":
          description: Creative created
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CreativeTemplateDto"
      security:
      - bearerAuth: []
  /api/v1/creatives/media:
    post:
      tags:
      - Creatives
      summary: Upload creative media
      operationId: uploadMedia
      parameters:
      - name: mediaType
        in: query
        required: true
        schema:
          type: string
          enum:
          - PHOTO
          - GIF
          - VIDEO
          - DOCUMENT
      - name: caption
        in: query
        required: false
        schema:
          type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
              required:
              - file
      responses:
        "201":
          description: Media uploaded
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CreativeMediaAssetDto"
        "422":
          description: Invalid media format
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CreativeMediaAssetDto"
        "413":
          description: Media too large
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CreativeMediaAssetDto"
      security:
      - bearerAuth: []
  /api/v1/channels:
    get:
      tags:
      - Channels
      summary: Search channels
      description: Public channel catalog with filters and BM25 search
      operationId: search
      parameters:
      - name: query
        in: query
        required: false
        schema:
          type: string
      - name: q
        in: query
        required: false
        schema:
          type: string
      - name: category
        in: query
        required: false
        schema:
          type: string
      - name: minSubscribers
        in: query
        required: false
        schema:
          type: integer
          format: int32
      - name: minSubs
        in: query
        required: false
        schema:
          type: integer
          format: int32
      - name: maxSubscribers
        in: query
        required: false
        schema:
          type: integer
          format: int32
      - name: maxSubs
        in: query
        required: false
        schema:
          type: integer
          format: int32
      - name: minPrice
        in: query
        required: false
        schema:
          type: integer
          format: int64
      - name: maxPrice
        in: query
        required: false
        schema:
          type: integer
          format: int64
      - name: minEngagement
        in: query
        required: false
        schema:
          type: number
          format: double
      - name: language
        in: query
        required: false
        schema:
          type: string
      - name: sort
        in: query
        required: false
        schema:
          type: string
      - name: cursor
        in: query
        required: false
        schema:
          type: string
      - name: limit
        in: query
        required: false
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: Search results
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CursorPageChannelListItem"
    post:
      tags:
      - Channels
      summary: Register a channel
      description: Registers a previously verified channel
      operationId: register
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChannelRegistrationRequest"
        required: true
      responses:
        "201":
          description: Channel registered
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ChannelResponse"
        "403":
          description: User is not an admin of the channel
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ChannelResponse"
        "409":
          description: Channel already registered
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ChannelResponse"
      security:
      - bearerAuth: []
  /api/v1/channels/{channelId}/team:
    get:
      tags:
      - Channel Team
      summary: List team members
      description: Lists all team members (requires manage_team right)
      operationId: list_2
      parameters:
      - name: channelId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: List of team members
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TeamMemberDto"
        "403":
          description: Insufficient rights
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TeamMemberDto"
      security:
      - bearerAuth: []
    post:
      tags:
      - Channel Team
      summary: Invite team member
      description: Invites a user as MANAGER (owner only)
      operationId: invite
      parameters:
      - name: channelId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TeamInviteRequest"
        required: true
      responses:
        "201":
          description: Member invited
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/TeamMemberDto"
        "403":
          description: Not the owner of the channel
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/TeamMemberDto"
        "409":
          description: User is already a team member
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/TeamMemberDto"
        "422":
          description: Manager limit exceeded
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/TeamMemberDto"
      security:
      - bearerAuth: []
  /api/v1/channels/{channelId}/pricing:
    get:
      tags:
      - Pricing Rules
      summary: List pricing rules
      description: Lists active pricing rules for a channel
      operationId: list_3
      parameters:
      - name: channelId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: List of pricing rules
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PricingRuleDto"
    post:
      tags:
      - Pricing Rules
      summary: Create pricing rule
      description: Creates a pricing rule for a channel (owner only)
      operationId: create_2
      parameters:
      - name: channelId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PricingRuleCreateRequest"
        required: true
      responses:
        "201":
          description: Rule created
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/PricingRuleDto"
        "403":
          description: Not the owner of the channel
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/PricingRuleDto"
      security:
      - bearerAuth: []
  /api/v1/channels/verify:
    post:
      tags:
      - Channels
      summary: Verify channel for registration
      description: Checks that the bot is an admin and the user owns the channel
      operationId: verify
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChannelVerifyRequest"
        required: true
      responses:
        "200":
          description: Verification result
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ChannelVerifyResponse"
        "403":
          description: Bot or user lacks required permissions
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ChannelVerifyResponse"
        "404":
          description: Channel not found
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/ChannelVerifyResponse"
      security:
      - bearerAuth: []
  /api/v1/bot/webhook:
    post:
      tags:
      - telegram-webhook-controller
      operationId: handleWebhook
      parameters:
      - name: X-Telegram-Bot-Api-Secret-Token
        in: header
        required: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              type: string
        required: true
      responses:
        "200":
          description: OK
  /api/v1/auth/logout:
    post:
      tags:
      - Auth
      summary: Logout and revoke current JWT
      description: Blacklists the current JWT token so it can no longer be used
      operationId: logout
      responses:
        "204":
          description: Logged out successfully
        "401":
          description: Not authenticated
      security:
      - bearerAuth: []
  /api/v1/auth/login:
    post:
      tags:
      - Auth
      summary: Login via Telegram initData
      description: Validates Telegram Mini App initData using HMAC-SHA256 and issues
        a JWT token
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
        required: true
      responses:
        "200":
          description: Authentication successful
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/LoginResponse"
        "400":
          description: Invalid request body
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/LoginResponse"
        "401":
          description: Invalid or expired initData
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/LoginResponse"
        "429":
          description: Too many login attempts
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/LoginResponse"
