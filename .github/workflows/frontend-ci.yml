name: Frontend CI

on:
  push:
    branches: [main]
    paths: ['advert-market-frontend/**']
  pull_request:
    branches: [main]
    paths: ['advert-market-frontend/**']

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: advert-market-frontend

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js 24
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: npm
          cache-dependency-path: advert-market-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Test
        run: npm test

      - name: Architecture tests
        run: npm run test:arch

      - name: Build
        run: npm run build
