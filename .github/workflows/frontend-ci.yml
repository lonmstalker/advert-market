name: Frontend CI

on:
  push:
    branches: [main]
    paths: ['advert-market-frontend/**']
  pull_request:
    branches: [main]
    paths: ['advert-market-frontend/**']

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: advert-market-frontend

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js 24
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: npm
          cache-dependency-path: advert-market-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Test
        run: npm test

      - name: Architecture tests
        run: npm run test:arch

      - name: Build
        run: npm run build

  e2e:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        theme: [light, dark]

    defaults:
      run:
        working-directory: advert-market-frontend

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js 24
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: npm
          cache-dependency-path: advert-market-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: E2E (Chromium, ${{ matrix.theme }})
        env:
          VITE_FORCE_THEME: ${{ matrix.theme }}
        run: npx playwright test --project=chromium

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report-${{ matrix.theme }}
          path: |
            advert-market-frontend/playwright-report/
            advert-market-frontend/test-results/
          retention-days: 14
