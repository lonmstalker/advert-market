name: Bot Hardening Nightly

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  bot-hardening:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Java 25
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '25'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Backend unit tests
        id: backend_unit
        run: |
          start_ts=$(date +%s)
          ./gradlew test -x :advert-market-integration-tests:test --no-daemon
          end_ts=$(date +%s)
          echo "seconds=$((end_ts - start_ts))" >> "$GITHUB_OUTPUT"

      - name: Bot hardening integration/perf suite
        id: hardening_suite
        run: |
          start_ts=$(date +%s)
          ./gradlew :advert-market-integration-tests:botHardeningTest -PrunIntegrationTests=true --no-daemon
          end_ts=$(date +%s)
          echo "seconds=$((end_ts - start_ts))" >> "$GITHUB_OUTPUT"

      - name: Publish duration summary
        if: always()
        run: |
          {
            echo "## Bot hardening nightly durations"
            echo ""
            echo "| Suite | Duration (s) |"
            echo "| --- | ---: |"
            echo "| Backend unit | ${{ steps.backend_unit.outputs.seconds || 'n/a' }} |"
            echo "| Bot hardening | ${{ steps.hardening_suite.outputs.seconds || 'n/a' }} |"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: bot-hardening-reports
          path: |
            **/build/reports/tests/
            **/build/test-results/
          retention-days: 14
