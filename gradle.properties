# Daemon — keep JVM alive between builds
org.gradle.daemon=true

# Parallel — build independent modules simultaneously
org.gradle.parallel=true

# Build cache — reuse outputs from previous builds
org.gradle.caching=true

# Configure on demand — only configure required projects
org.gradle.configureondemand=true

# JVM args for Gradle daemon
org.gradle.jvmargs=-Xmx2g -XX:+UseG1GC -XX:SoftRefLRUPolicyMSPerMB=50 \
  -Dfile.encoding=UTF-8

# Welcome message off
org.gradle.welcome=never