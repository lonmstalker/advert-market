buildscript {
    repositories {
        maven { url = 'https://jitpack.io' }
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.lonmstalker.spring-properties-md:spring-properties-md-gradle-plugin:v0.3.0'
    }
}

plugins {
    id 'org.springframework.boot' version '4.0.2' apply false
    id 'io.spring.dependency-management' version '1.1.7' apply false
    id 'com.github.node-gradle.node' version '7.1.0' apply false
    id 'com.github.spotbugs' version '6.4.8' apply false
    id 'org.springdoc.openapi-gradle-plugin' version '1.9.0' apply false
    id 'de.thetaphi.forbiddenapis' version '3.10' apply false
    id 'net.ltgt.errorprone' version '5.0.0' apply false
    id 'org.jooq.jooq-codegen-gradle' version '3.20.11' apply false
    id 'org.checkerframework' version '0.6.61' apply false
}

allprojects {
    group = 'com.advertmarket'
    version = '0.1.0-SNAPSHOT'

    repositories {
        mavenCentral()
        maven { url = 'https://jitpack.io' }
    }
}

subprojects {
    pluginManager.withPlugin('java') {
        java {
            toolchain {
                languageVersion = JavaLanguageVersion.of(25)
            }
        }

        tasks.withType(JavaCompile).configureEach {
            options.encoding = 'UTF-8'
            options.compilerArgs.addAll(['--enable-preview', '-parameters'])
        }

        // --- BOM for annotationProcessor configuration ---
        dependencies {
            annotationProcessor platform(project(':platform-bom'))
            testAnnotationProcessor platform(project(':platform-bom'))
        }

        // --- Lombok ---
        dependencies {
            compileOnly 'org.projectlombok:lombok'
            annotationProcessor 'org.projectlombok:lombok'
            testCompileOnly 'org.projectlombok:lombok'
            testAnnotationProcessor 'org.projectlombok:lombok'
        }

        // --- MapStruct ---
        dependencies {
            implementation 'org.mapstruct:mapstruct'
            annotationProcessor 'org.mapstruct:mapstruct-processor'
            annotationProcessor 'org.projectlombok:lombok-mapstruct-binding'
        }

        // --- Static analysis annotations ---
        dependencies {
            compileOnly 'com.github.spotbugs:spotbugs-annotations'
            compileOnly 'org.checkerframework:checker-qual'
        }

        // --- Checker Framework (FenumChecker) ---
        apply plugin: 'org.checkerframework'
        dependencies {
            checkerFramework platform(project(':platform-bom'))
            checkerFramework 'org.checkerframework:checker'
        }
        checkerFramework {
            checkers = ['org.checkerframework.checker.fenum.FenumChecker']
            extraJavacArgs = ['--enable-preview']
            excludeTests = true
        }

        // --- OpenAPI annotations (@Schema, @Parameter, etc.) ---
        dependencies {
            compileOnly 'io.swagger.core.v3:swagger-annotations-jakarta'
        }

        // --- Utilities ---
        dependencies {
            implementation 'com.google.guava:guava'
            implementation 'org.apache.commons:commons-lang3'
        }

        // --- Test ---
        dependencies {
            testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
        }

        // --- spring-properties-md ---
        dependencies {
            compileOnly 'com.github.lonmstalker.spring-properties-md:spring-properties-md-api'
            testCompileOnly 'com.github.lonmstalker.spring-properties-md:spring-properties-md-api'
            annotationProcessor 'com.github.lonmstalker.spring-properties-md:spring-properties-md-processor'
        }

        // --- spring-properties-md plugin (doc generation) ---
        if (project.name != 'advert-market-integration-tests') {
            apply plugin: 'io.github.spring-properties-md'

            springPropertiesMd {
                title = project.name
                outputFile = "${rootDir}/docs/properties/${project.name}.md"
            }

            tasks.named('generatePropertyDocs') {
                dependsOn 'compileJava'
                onlyIf { file("${project.buildDir}/classes/java/main").exists() }
            }
        }

        // --- Checkstyle ---
        apply plugin: 'checkstyle'
        checkstyle {
            toolVersion = '13.2.0'
            configFile = rootProject.file('config/checkstyle/checkstyle.xml')
            maxWarnings = 0
        }
        tasks.withType(Checkstyle).configureEach {
            configProperties['org.checkstyle.google.suppressionfilter.config'] =
                    rootProject.file('config/checkstyle/checkstyle-suppressions.xml').absolutePath
        }
        tasks.withType(Checkstyle).configureEach {
            reports {
                xml.required = true
                html.required = true
            }
        }

        // --- SpotBugs + FindSecBugs ---
        apply plugin: 'com.github.spotbugs'
        spotbugs {
            ignoreFailures = false
            effort = com.github.spotbugs.snom.Effort.valueOf('MAX')
            reportLevel = com.github.spotbugs.snom.Confidence.valueOf('MEDIUM')
            excludeFilter = rootProject.file('config/spotbugs/exclude.xml')
        }
        dependencies {
            spotbugsPlugins 'com.h3xstream.findsecbugs:findsecbugs-plugin:1.14.0'
        }
        tasks.withType(com.github.spotbugs.snom.SpotBugsTask).configureEach {
            reports {
                html.required = true
                xml.required = false
            }
        }
        // Disable SpotBugs for test source sets (reflection, throws Exception, etc.)
        tasks.matching { it.name == 'spotbugsTest' }.configureEach {
            enabled = false
        }

        // --- forbidden-apis ---
        apply plugin: 'de.thetaphi.forbiddenapis'
        forbiddenApis {
            bundledSignatures = ['jdk-deprecated']
            signaturesFiles = rootProject.files('config/forbidden-apis/signatures.txt')
            failOnMissingClasses = false
            ignoreSignaturesOfMissingClasses = true
        }
        // Disable forbidden-apis for test source sets
        tasks.matching { it.name == 'forbiddenApisTest' }.configureEach {
            enabled = false
        }

        // --- Error Prone ---
        apply plugin: 'net.ltgt.errorprone'
        dependencies {
            errorprone 'com.google.errorprone:error_prone_core'
        }
        tasks.withType(JavaCompile).configureEach {
            options.errorprone {
                disableWarningsInGeneratedCode = true
                excludedPaths = '.*/build/generated/.*'
                error('MissingOverride')
                error('UnusedVariable')
                error('ClassCanBeStatic')
                error('UnnecessaryLambda')
                error('ReturnAtTheEndOfVoidFunction')
                error('ImmutableEnumChecker')
                error('BadImport')
            }
        }
        tasks.named('compileTestJava').configure {
            options.errorprone {
                disable('UnusedVariable')
                disable('ImpossibleNullComparison')
            }
        }

        tasks.withType(Test).configureEach {
            useJUnitPlatform()
            jvmArgs '--enable-preview'

            // Run test classes in parallel (up to half available CPUs)
            maxParallelForks = Runtime.runtime.availableProcessors().intdiv(2) ?: 1

            // Reuse JVM for up to 200 test classes before forking new one
            forkEvery = 200
        }

        tasks.withType(JavaExec).configureEach {
            jvmArgs '--enable-preview'
        }
    }
}
